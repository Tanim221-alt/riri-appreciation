<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today I Appreciate You, Riri</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #5a3d2b;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #e84393;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e84393;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #f8bbd0;
            border-radius: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: rgba(255, 255, 255, 0.7);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e84393;
            box-shadow: 0 0 0 3px rgba(232, 67, 147, 0.2);
        }

        button {
            background-color: #e84393;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 4px 15px rgba(232, 67, 147, 0.3);
        }

        button:hover {
            background-color: #fd79a8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(232, 67, 147, 0.4);
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #e84393;
            opacity: 0;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(20deg);
                opacity: 0;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 80%;
            animation: fadeIn 0.5s;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            cursor: pointer;
            color: #e84393;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #888;
            font-style: italic;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hearts" id="hearts"></div>
        <h1>Today I Appreciate You, Riri</h1>
        
        <div class="question">
            <label for="smile">1. What made you smile today?</label>
            <input type="text" id="smile" placeholder="Type your answer...">
        </div>
        
        <div class="question">
            <label for="mind">2. What's something on your mind?</label>
            <textarea id="mind" rows="3" placeholder="Share what you're thinking..."></textarea>
        </div>
        
        <div class="question">
            <label for="better">3. What can I do better starting today?</label>
            <textarea id="better" rows="3" placeholder="I'm listening..."></textarea>
        </div>
        
        <div class="question">
            <label for="love">4. What do you love most about us?</label>
            <textarea id="love" rows="3" placeholder="Tell me what makes us special..."></textarea>
        </div>
        
        <button id="sendBtn">Send 💌</button>
        
        <footer>
            This isn't just code. It's care. — Yours always.
        </footer>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <h2 style="color: #e84393; font-family: 'Pacifico', cursive;">Thank You, Riri</h2>
            <p>Your answers made my day. 💖</p>
            <p>I appreciate you more than words can say.</p>
        </div>
    </div>

    <script>
        // Create floating hearts
        const heartsContainer = document.getElementById('hearts');
        for (let i = 0; i < 15; i++) {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
        }

        // Modal functionality
        const modal = document.getElementById('modal');
        const sendBtn = document.getElementById('sendBtn');
        const closeModal = document.getElementById('closeModal');

        sendBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            
            // Add some hearts animation when sending
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.bottom = '0';
                    heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(heart);
                    
                    // Remove after animation
                    setTimeout(() => heart.remove(), 4000);
                }, i * 300);
            }
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
